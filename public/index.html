
<!DOCTYPE html>
<html>
    <head> 
        <title>YumMe</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
        <link href='/style/base.css' type='text/css' rel='stylesheet'/>
        <link href='/style/layout.css' type='text/css' rel='stylesheet'/>
        <link href='/style/module.css' type='text/css' rel='stylesheet'/>
        <link href='/style/state.css' type='text/css' rel='stylesheet'/>
        <link href='/style/theme.css' type='text/css' rel='stylesheet'/>
        <link href='/style/icon.css' type='text/css' rel='stylesheet'/>
        <link rel="shortcut icon" href="favicon.ico" src="favicon.ico" />
        

        <!-- append to #centerpiece -->
        <script id='centerpiece-template' type="text/x-handlebars-template">
            <div id='centerpiece-background'>
                <a href="{{YelpUrl}}">  <!-- TODO: -->
                    <img src="{{Img}}"></img>
                </a>
                <div id="info">
                    <p id='business-name'>{{name}}</p>
                    <p id='distance'>{{distance}} mi</p>
                </div>
            </div>
        </script>


        <!-- append all to #grid-background -->
        <script id='grid-item-template' type="text/x-handlebars-template">
            <a href='{{yelpUrl}}'>
                <div class='l-grid-item'>
                    <img src="{{imgUrl}}"></img>
                    <div class='l-distance-spacer'>
                        <p>{{distance}}</p>
                    </div>
                </div>
            </a>
        </script>
        <style>
            #map {
              height: 400px;
              width: 100%;
              display: block;
            }
        </style>
    </head>
    <body>
        <header>
            <a href='/grid'><img id="altView" class="icon"></a>
            
            <div>
                <script>
                    (function() {
                        var cx = '016457744744518469389:1cybwaomyba';
                        var gcse = document.createElement('script');
                        gcse.type = 'text/javascript';
                        gcse.async = true;
                        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(gcse, s);
                    })();
                </script>
                <gcse:search></gcse:search>
            </div>
            <a href='/settings'><img class="icon" src="style/icons/equalizer.png"></a>
        </header>
        <main>
            <div id='home'  class='image-container'>
                <div id='previousImgBtn' name='previousImgBtn' class='slideshowControl'>
                    <h1><</h1>
                </div>
                <div id='centerpiece'>
                    <!-- handlebars -->
                </div>
                <div id='nextImgBtn' name='nextImgBtn' class='slideshowControl'>
                    <h1>></h1>
                </div>
                <div id='play-pause-button' name='pause-button' class='slideshowControl'>
                    <h1>||</h1>
                </div>
                <section id="map-section">
                        <h3>GOOGLE MAP!</h3>
                        <div id="map"></div>
                        
                </section>
            </div>
            <div id='grid' class='hidden, image-container'>
                <div id='grid-background'>
                    <!-- handlebars -->
                </div>
            </div>
            <div id='settings' class='hidden'>
                <div id='settings-background'>
                    <form id='userInput'>
                        <fieldset>
                            <legend>Settings:</legend>
                            <label for='distance'>Distance</label>
                                <select class="distance">
                                    <option value ='.8'>.5 mi</option>
                                    <option value ='1.61'>1 mi</option>
                                    <option value ='3.22'>2 mi</option>
                                    <option value ='8.05'>5 mi</option>
                                    <option value ='16.09'>10 mi</option>       
                                </select></br>
                                <label for='price'>Price</label>
                                    <input type='checkbox' class='prices' id='price1' value='1'>
                                    <input type='checkbox' class='prices' id='price2' value='2'>
                                    <input type='checkbox' class='prices' id='price3' value='3'>
                                    <input type='checkbox' class='prices' id='price4' value='4'></br>
                            <label for='delivery'>Delivery</label>
                                <input type='checkbox' class='deli' id='delivery' value= 'true'>
                            <label for='isOpen'>Open Now</label>
                                <input type='checkbox' class='isO' id='isOpen' value='true'>
                            <button id="settings" type="submit" >Submit</button>
                                
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <footer>
    </footer>

    <script src="/scripts/models/restaurants.js" type="text/javascript"></script>
    <script src="/scripts/views/homeView.js" type="text/javascript"></script>
    <script src="/scripts/views/settingsView.js" type="text/javascript"></script>
    <script src="/scripts/views/gridView.js" type="text/javascript"></script>
    <script src="/scripts/controllers/homeControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/settingControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/gridControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/routes.js" type="text/javascript"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbe6TOoV-iKlX4DIUfhu-Cs5omGDJZIA0&callback=app.homeView.initMap">

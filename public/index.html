        <!-- append to #centerpiece -->
        <script id='centerpiece-template' type="text/x-handlebars-template">
            <div id='centerpiece-background'>
                <a href="{{YelpUrl}}">  <!-- TODO: -->
                    <img src="{{Img}}"></img>
                </a>
                <div id="info">
                    <p id='business-name'>{{name}}</p>
                    <p id='distance'>{{distance}} mi</p>
                </div>
            </div>
        </script>


        <!-- append all to #grid-background -->
        <script id='grid-item-template' type="text/x-handlebars-template">
            <a href='{{yelpUrl}}'>
                <div class='l-grid-item'>
                    <img src="{{imgUrl}}"></img>
                    <div class='l-distance-spacer'>
                        <p>{{distance}}</p>
                    </div>
                </div>
            </a>
        </script>
        <style>
            #map {
              height: 400px;
              width: 100%;
              display: block;
            }
        </style>
    </head>

            <a id="altView" href='/grid'>grid</a>

        <main>
            <div id='home' class='image-container'>
                <div id='previousImgBtn' name='previousImgBtn' class='slideshowControl'>
                    <h1><</h1>
                </div>
                <div id='centerpiece'>
                    <!-- handlebars -->
                </div>
                <div id='nextImgBtn' name='nextImgBtn' class='slideshowControl'>
                    <h1>></h1>
                </div>
                <div id='play-pause-button' name='pause-button' class='slideshowControl'>
                    <h1>||</h1>
                </div>
                <section id="map-section">
                        <h3>GOOGLE MAP!</h3>
                        <div id="map"></div>

            </div>
            <div id='grid' class='hidden, image-container'>
                <div id='grid-background'>
                    <!-- handlebars -->
                </div>
            </div>
            <div id='settings' class='hidden'>
                <div id='settings-background'>
                    <form id='userInput'>
                        <fieldset>
                            <legend>Search Settings:</legend>
                            <label for='distance'>Distance</label>
                                <select class="distance">
                                    <option value ='800'>.5 mi</option>
                                    <option value ='1610'>1 mi</option>
                                    <option value ='3220'>2 mi</option>
                                    <option value ='8050' selected='selected'>5 mi</option>
                                    <option value ='16090'>10 mi</option>
                                    <option value ='32200'>20 mi</option>
                                </select>
                            <br/>
                            <label for='price'>Price</label>
                                <input type='checkbox' class='prices' id='price1' value='1'>
                                <input type='checkbox' class='prices' id='price2' value='2'>
                                <input type='checkbox' class='prices' id='price3' value='3'>
                                <input type='checkbox' class='prices' id='price4' value='4'>
                            <br/>
                            <label for='delivery'>Delivery</label>
                                <input type='checkbox' class='deli' id='delivery' value= 'true'>
                            <label for='isOpen'>Open Now</label>
                                <input type='checkbox' class='isO' id='isOpen' value='true'>
                            <br/>
                            <label for='terms'>Narrow Search</label>
                                <input type="text" id='terms' placeholder='italian sushi beer ...'>
                            <br/>
                            <label for='search-count'>Search Limit</label>
                                <select class="search-count">
                                    <!-- <option value ='50'>50 restaurants</option>
                                        <option value ='40'>40 restaurants</option>
                                        <option value ='30'>30 restaurants</option>      browser has a hard time searching more than 20-->
                                        <option value ='20'>20 restaurants</option>
                                        <option value ='10' selected='selected'>10 restaurants</option>
                                        <option value ='5'>5 restaurants</option>
                                    </select>
                                    <button id="settings" type="submit" >Submit</button>
                                    <p id='search-again-message' class='hidden'>got nothing! try a different search...</p>
                                </fieldset>
                            </form>
                        </div>
                        <div id='shadow'>
                                <!-- {
                                    box-shadow: 0 0 10em 20px cyan;
                                    position: fixed;
                                    top: 50%;
                                    z-index: -5;
                                } -->
                    </div>
                </main>
